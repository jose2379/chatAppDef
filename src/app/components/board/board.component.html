<div class="container">
<div class="jumbotron">
<h1>Board</h1>
  <pre>hola {{ listaMensajes }}</pre>
<ul>
  <li *ngFor="let mensaje of listaMensajes; let i = index" [ngClass]="{'propio': mensaje.username == currentUser, 'ajeno': mensaje.username != currentUser}">
    <p *ngIf="mensaje.username == currentUser">Yo</p>
    <p *ngIf="mensaje.username != currentUser">Mensaje de: {{ mensaje.username }}</p>
    <p>{{ mensaje.message }}</p>
  </li>
</ul>
</div>
</div>
